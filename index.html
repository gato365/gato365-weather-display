<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>

    </style>
</head>

<body>
    <header id="jumbotron">Weather Dashboard</header>
    <aside id="enter-cities">Search for a City:

        <input type="text" id="cityName" name="cityName"><br><br>
        <input type="submit" id="submitBtn" value="Submit">

    </aside>


    <section id="city-info">City Information</section>
    <section>
        5 day forecast
        <ul id="five-day">
            <li class="card" id="day-1"> Day 1</li>
            <li class="card" id="day-2"> Day 2</li>
            <li class="card" id="day-3"> Day 3</li>
            <li class="card" id="day-4"> Day 4</li>
            <li class="card" id="day-5"> Day 5</li>
        </ul>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
